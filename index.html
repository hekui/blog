---
layout: default
title: Hekui's blog
---

<div class="container">
	<div class="title">
		<h1>{{ page.title }}</h1>
		<p>专注于前端的一个人。</p>
	</div>
	<h3>Blog Posts</h3>
	<ul class="post">
		{% for post in site.posts %}
		<li>
			<span class="gray">{{ post.date | date_to_string }}</span> » <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
		</li>
		{% endfor %}
	</ul>
</div>
