---
layout: default
title: Hekui's blog
---

<div class="container home">
	<h1>{{ page.title }}</h1>
	<p>专注于前端的一个人。</p>
	<h2>Blog Posts</h2>
	<ul class="post">
		{% for post in site.posts %}
		<li>
			<span class="gray">{{ post.date | date_to_string }}</span> » <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
		</li>
		{% endfor %}
	</ul>
</div>
